<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4434292_4t6ib7lah8.css">
    <style>
        .iconfont{
            transform: translateY(15%);
            font-size: inherit;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div id="sidebarBox">
        <div id="sidebar">
            <img src="../sucai/logo2.svg" alt="img/svg">
            <nav id="buttonBox">
                <button class="sideButton" onclick="changeSideButtonColor(0),changeMain(0)" >分离定律</button>
                <button class="sideButton" onclick="changeSideButtonColor(1),changeMain(1)" >自由组合定律</button>
                <div id="warning" >
                   警告：计算机模拟结果仅供参考！ 
                </div>
            </nav>
        </div>
    </div>

    <!-- 不能切换是因为这个： -->
    <img src="../sucai/picpea.svg" alt="img/svg" id="backPicture">

    <div id="main">
        <div id="mainBox">
            <div id="report">
                <div id="simpleReport">
                    <div class="title">
                        <i class="iconfont icon-baogao"></i>&nbsp;模拟结果报告
                    </div>
                    <div style="font-size: 1.5vw;color: #5F6C5E;">
                        显性表型与隐形表型之比
                    </div>
                    <div class = "datasOut" id = "sepOutput" style="margin-top: 0px;">
                        Waiting Data
                    </div>
                    <div style="font-size: 1.5vw;color: #5F6C5E;" >
                        <i class="iconfont icon-zhongbiao"></i>&nbsp;本次总模拟次数
                    </div>
                    <div class = "datasOut" id = "sepOutput2" style="margin-top: 0px;">
                        Waiting Data
                    </div>
                </div>
                <div id="detailedReport">
                    <div style="font-size: 1.5vw;color: #5F6C5E;margin-top: 30px;">
                        详细模拟信息
                    </div>
                    <div id="detailDataOut">

                    </div>
                </div>
            </div>
            <div id="settings">
                <div class="title">
                    <i class="iconfont icon-set"></i>&nbsp;实验模拟配置
                </div>
                <div id="mdChoose">
                    <div class = "mdButtonsBox" style="margin-left: 0px;">
                        <div style="font-size: 1.5vw;color: #5F6C5E;" > <i class="iconfont icon-nanxingfuhao"></i>&nbsp;请选择你的父本</div>
                        <div style="margin-top: 10px;">
                            <button class="mdButton" onclick="mdButtonColor(0),getChooseOne(0)">DD</button>
                            <button class="mdButton" onclick="mdButtonColor(1),getChooseOne(1)">Dd</button>
                            <button class="mdButton" onclick="mdButtonColor(2),getChooseOne(2)">dd</button>
                        </div>
                    </div>
                    <div class = "mdButtonsBox">
                        <div style="font-size: 1.5vw;color: #5F6C5E;" > <i class="iconfont icon-women-full"></i>&nbsp;请选择你的母本</div>
                        <div style="margin-top: 10px;">
                            <button class="mdButton2" onclick="mdButtonColor2(0),getChooseTwo(0)">DD</button>
                            <button class="mdButton2" onclick="mdButtonColor2(1),getChooseTwo(1)">Dd</button>
                            <button class="mdButton2" onclick="mdButtonColor2(2),getChooseTwo(2)">dd</button>
                        </div>
                    </div>
                </div>
                <div id="recyleTimes">
                    <div style="font-size: 1.5vw" ><i class="iconfont icon-zhongbiao"></i> &nbsp请输入模拟次数</div>
                    <div style="color: #41AE3C;">超过5000次将会自动调至5000次</div>
                    <div style="width: 100%;">
                        <input type="text" class="recyleTimesInput" id="InputOne">
                        <button class="startProgram" onclick="separationLaw()">开始模拟</button>
                    </div>
                </div>
                <img src="../sucai/picpea.svg">
            </div>
        </div>
        <div id="mainBox2">
            <div id="report2">
                <div id="simpleReport2" style="width: 60%;">
                    <div class="title">
                        <i class="iconfont icon-baogao"></i>&nbsp;模拟结果报告
                    </div>
                    <div style="font-size: 1.5vw;color: #5F6C5E;">
                        表现型之比
                    </div>
                    <div id = "freeOutput" style="color: #41AE3C ; font-size:3vw; font-weight: bold;">
                        Waiting Data
                    </div>
                    <div style="font-size: 1.5vw;color: #5F6C5E;">
                        基因型信息
                    </div>
                    <div id="freeDetailOutput">
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                        <div class="showTypes"></div>
                    </div>
                </div>
                <div id="detailedReport2" style="width: 40%;margin-left: 1vw;";>
                    <div style="font-size: 1.5vw;color: #5F6C5E;margin-top: 30px;">
                        详细模拟信息
                    </div>
                    <div id="detailDataOut2">

                    </div>
                </div>
            </div>
            <div id="settings2">
                <div class="title" style="width: 100%;">
                    <i class="iconfont icon-set"></i>&nbsp;实验模拟配置
                </div>
                <div style="width: 100%;justify-content: space-between;">
                    <div class="inFreeSettings" id="setDad">
                        <div class="showFreeDM" id="freeDad">
                            
                        </div>
                        <div style="font-size: 1.5vw;color: #5F6C5E;margin-top: 5px;" >
                            <i class="iconfont icon-nanxingfuhao"></i>
                            &nbsp;请配置你的父本
                        </div>
                        <div style="font-size: 1.2vw;color: #5F6C5E;margin-top: 5px;">
                            第一组性状
                        </div>
                        <div class = "freeDMChoose" id="dadFreeFirst">
                            <button class="freeButtons" onclick="addMdFree(1,0)">YY</button>
                            <button class="freeButtons" onclick="addMdFree(1,1)">Yy</button>
                            <button class="freeButtons" onclick="addMdFree(1,2)">yy</button>
                        </div>
                        <div style="font-size: 1.2vw;color: #5F6C5E;margin-top: 5px;">
                            第二组性状
                        </div>
                        <div class = "freeDMChoose" id="dadFreeSecond">
                            <button class="freeButtons" onclick="addMdFree(1,3)">RR</button>
                            <button class="freeButtons" onclick="addMdFree(1,4)">Rr</button>
                            <button class="freeButtons" onclick="addMdFree(1,5)">rr</button>
                        </div>
                    </div>
                    <div class="inFreeSettings" id="setMom">
                        <div class="showFreeDM" id="freeMom">
                            
                        </div>
                        <div style="font-size: 1.5vw;color: #5F6C5E;margin-top: 5px;">
                            <i  class="iconfont icon-women-full"></i>
                            &nbsp;请配置你的母本
                        </div>
                        <div style="font-size: 1.2vw;color: #5F6C5E;margin-top: 5px;">
                            第一组性状
                        </div>
                        <div class = "freeDMChoose" id="momFreeFirst">
                            <button class="freeButtons" onclick="addMdFree(2,6)">YY</button>
                            <button class="freeButtons" onclick="addMdFree(2,7)">Yy</button>
                            <button class="freeButtons" onclick="addMdFree(2,8)">yy</button>
                        </div>
                        <div style="font-size: 1.2vw;color: #5F6C5E;margin-top: 5px;">
                            第二组性状
                        </div>
                        <div class = "freeDMChoose" id="momFreeSecond">
                            <button class="freeButtons" onclick="addMdFree(2,9)">RR</button>
                            <button class="freeButtons" onclick="addMdFree(2,10)">Rr</button>
                            <button class="freeButtons" onclick="addMdFree(2,11)">rr</button>
                        </div>
                    </div>
                    <div class="inFreeSettings" id="setTimes2">
                        <div style="font-size: 1.5vw;color: #5F6C5E;margin-top: 5px;" >
                            <i class="iconfont icon-zhongbiao"></i>
                            &nbsp;请输入模拟次数
                        </div>
                        <div style="color: #41AE3C;font-size: 1.5vw;">超过5000次将会自动调至5000次</div>
                        <div style="width: 100%;">
                            <input type="text" class="recyleTimesInput" id="InputTwo">
                            <button class="startProgram" onclick="freeCombinationLaw()">开始模拟</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./maintwo.js"></script>
    <script src="./sth.js"></script>

</body>
</html>
